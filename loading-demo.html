<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Loading Animation</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6B4423 0%, #8B5A3C 50%, #A0522D 100%);
            font-family: 'Arial', sans-serif;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        lottie-player {
            background: transparent;
        }

        .loading-dots {
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <lottie-player 
            src="animations/coffee-loader.json"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px;"
            loop
            autoplay>
        </lottie-player>
        <div class="loading-text">
            Brewing your experience<span class="loading-dots"></span>
        </div>
    </div>
</body>
</html>
